<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-image: url('https://i.postimg.cc/PxvBX1HZ/6346166.jpg'); /* Background image */
            color: #333;
            padding-top: 100px; /* Padding to prevent overlap with fixed header */
        }

        /* Header (Strip on Top) */
        header {
            background-color: rgba(44, 62, 80, 0.8);
            color: #fefefe;
            text-align: right;
            padding: 0em 0;
            font-size: 0.9em;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 5vw;
            z-index: 999;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2em;
            margin-top: 0.5em;
            opacity: 0.8;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            width: 85%;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Sign Up Form Styles */
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            color: #333;
        }

        .signup-container label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-container button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><center>Saarthi</center></h1>
    </header>
    <div class="container">
        <div class="signup-container">
            <h2>Sign Up</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form action="/signup" method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
</html>
