<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes for {{ city }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        header {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            background-color: rgba(44, 62, 80, 0.8);
        }

        h1 {
            font-size: 2.5rem;
        }
        
        .header {
            background-color: rgba(44, 62, 80, 0.8);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
        }

        .route-card {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .route-card:hover {
            transform: translateY(-5px);
        }

        .route-info {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: flex-start; /* Align text to the left */
        }

        .route-detail {
            margin: 0.5rem 0;
            align-items: flex-start;
        }

        .route-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
        }

        .route-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <center><h1>Routes for {{ city }} Famous Tourist Spots</h1></center>
    </header>
    <div class="container">
        <h2>Available Routes:</h2>
        <ul>
            {% for route in routes %}
                <li class="route-card">
                    <div class="route-info">
                        <div class="route-detail"><strong>Route:</strong> {{ route[0] }}</div>
                        <div class="route-detail"><strong>Famous Hotspot of City:</strong> {{ route[1] }} <a href="{{ route[4] }}" target="_blank">#</a></div>
                        <div class="route-detail"><strong>Nearest To Connectivity:</strong> {{ route[2] }} <a href="{{ route[5] }}" target="_blank">#</a></div>
                    </div>
                    <div class="route-detail">
                        <a href="{{ route[3] }}" class="route-button" target="_blank">View Route On Map</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="back-link">Go Back</a>
    </div>
</body>
</html>
